<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="card">
        <div class="card__heart">
            <box-icon color="white" name='heart'></box-icon>
        </div>
        <div class="card__cart">
            <box-icon color="white" name='cart' ></box-icon>
        </div>
        <div class="card__img">
            <img src="img/shoe_img.png" alt="">
        </div>
        <div class="card__title">Nike Zoom KD 12 </div>
        <div class="card__price">100$</div>
        <div class="card__size">
            <h3 class="mar"  >  Size :</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card__color">
            <h3 class="mar" >Color :</h3>
            <span class="card__color--green"></span>
            <span class="card__color--red"></span>
            <span class="card__color--black"></span>
        </div>
        <div class="card__action">
            <button  > Buy now </button>
            <button> Add card </button>
        </div>

    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
</body>
</html>

<body>
   <h1>My gallery</h1>
    <div class="wrapper">
        <div class="image">
            <img src="img/img_1.jpg" alt="">

        <div class="image">
            <img src="img/img_2.jpg" alt="">
        </div>
        <div class="image">
            <img src="img/img_3.jpg" alt="">
        </div>
        <div class="image">
            <img src="img/img_1.jpg" alt="">
        </div>
        <div class="image">
            <img src="img/img_5.jpg" alt="">
        </div>
        <div class="image">
            <img src="img/img_8.jpg" alt="">

        <div class="image">

        <div class="image">
            <img src="img/img_8.jpg" alt="">

    <div class="gallery">
        <box-icon class="close" color="white" name='window-close'></box-icon>
        <div class="gallery_inner">
            <img src="https://mega.com.vn/media/news/0106_hinh-nen-may-tinh-full-hd88.jpg" alt="">
        </div>
        <div class="control pre">
            <box-icon color="white" name='left-arrow-alt'></box-icon>
        </div>
        <div class="control next">
            <box-icon color="white" name='right-arrow-alt'></box-icon>
        </div>
    </div>



    <script src="app.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
